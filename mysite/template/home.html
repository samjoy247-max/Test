<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Phones will appear here:</h1><br>
<a href="{% url 'create_phone' %}">Add a new phone</a><br>
{% for i in phones %}
{{i.name}}<br>

{{i.price}}<br>

<hr>
{% endfor %}
</body>
</html>
